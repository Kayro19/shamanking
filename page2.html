<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selectable Item Buttons with Submit</title>
  <style>
    .item {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 300px;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .buttons button.selected {
      background-color: green;
      color: white;
    }

    #submit-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Choose One Letter per Item</h1>

  <div class="item">
    <p>Item 1</p>
    <div class="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
  </div>

  <div class="item">
    <p>Item 2</p>
    <div class="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
  </div>

  <div class="item">
    <p>Item 3</p>
    <div class="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
  </div>

  <div class="item">
    <p>Item 4</p>
    <div class="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
  </div>

  <div class="item">
    <p>Item 5</p>
    <div class="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
  </div>

  <button id="submit-btn">Submit</button>

  <script>
    const items = document.querySelectorAll('.item');

    items.forEach(item => {
      const buttons = item.querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          buttons.forEach(btn => btn.classList.remove('selected'));
          button.classList.add('selected');
        });
      });
    });

    document.getElementById('submit-btn').addEventListener('click', () => {
      const selections = [];
      items.forEach((item, index) => {
        const selected = item.querySelector('button.selected');
        if (selected) {
          selections.push(`Item ${index + 1}: ${selected.textContent}`);
        } else {
          selections.push(`Item ${index + 1}: No selection`);
        }
      });

      alert('Selections:\n' + selections.join('\n'));
    });
  </script>

</body>
</html>
