<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Choice Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    .question {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .question h3 {
      margin-top: 0;
    }
    .choices button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    .choices button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Quiz: Choose the Correct Answer</h1>

  <div class="question">
    <h3>1. What is the capital of France?</h3>
    <div class="choices">
      <button>A. Berlin</button>
      <button>B. Madrid</button>
      <button>C. Paris</button>
      <button>D. Rome</button>
    </div>
  </div>

  <div class="question">
    <h3>2. What does HTML stand for?</h3>
    <div class="choices">
      <button>A. Hyper Text Markup Language</button>
      <button>B. Home Tool Markup Language</button>
      <button>C. Hyperlinks and Text Markup Language</button>
      <button>D. None of the above</button>
    </div>
  </div>

  <div class="question">
    <h3>3. What is 2 + 2?</h3>
    <div class="choices">
      <button>A. 3</button>
      <button>B. 4</button>
      <button>C. 5</button>
      <button>D. 22</button>
    </div>
  </div>

  <div class="question">
    <h3>4. Which language is used for web styling?</h3>
    <div class="choices">
      <button>A. Python</button>
      <button>B. HTML</button>
      <button>C. CSS</button>
      <button>D. Java</button>
    </div>
  </div>

  <div class="question">
    <h3>5. What color do you get by mixing red and blue?</h3>
    <div class="choices">
      <button>A. Purple</button>
      <button>B. Orange</button>
      <button>C. Green</button>
      <button>D. Yellow</button>
    </div>
  </div>

</body>
</html>
