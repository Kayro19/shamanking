<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Buttons Example</title>
  <style>
    .item {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 300px;
    }

    .buttons button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>Items with Buttons</h1>

  <div class="item">
    <p>Item 1</p>
    <div class="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
  </div>

  <div class="item">
    <p>Item 2</p>
    <div class="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
  </div>

  <div class="item">

    <div class="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
  </div>

  <div class="item">
    <p>Item 4</p>
    <div class="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
  </div>

  <div class="item">
    <p>Item 5</p>
    <div class="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
  </div>

</body>
</html>
