<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Survey with Reactions</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .reaction-btn {
      font-size: 24px;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f8f8f8;
    }
    .reaction-btn:hover {
      transform: scale(1.2);
      background: #e0f7fa;
    }
    .reaction-btn.highlighted {
      background: #d1ffd1;
      font-weight: bold;
      border: 2px solid #4CAF50;
    }
    .reaction-btn[title]:hover::after {
      content: attr(title);
      position: absolute;
      background: #333;
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      z-index: 10;
    }
    .reaction-count {
      margin-left: 5px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h2>React to This Survey</h2>
  <div id="reaction-section" style="display: none;">
    <div id="reaction-container"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD_5YgdpDfpa0dJtcfkUii_UjCKO9oF4J0",
      authDomain: "shamankingdata.firebaseapp.com",
      projectId: "shamankingdata",
      storageBucket: "shamankingdata.appspot.com",
      messagingSenderId: "757444066890",
      appId: "1:757444066890:web:e4f9d41e2905e588d930b3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const reactionTypes = ['like', 'heart', 'dislike', 'sad', 'happy'];
    const reactionEmojis = {
      like: '👍',
      heart: '❤️',
      dislike: '👎',
      sad: '😢',
      happy: '😀'
    };

    const userId = localStorage.getItem('userId') || (() => {
      const uid = 'user_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', uid);
      return uid;
    })();

    function createReactionButtons() {
      const container = document.getElementById('reaction-container');
      container.innerHTML = '';
      reactionTypes.forEach(type => {
        const btn = document.createElement('button');
        btn.className = 'reaction-btn';
        btn.dataset.reaction = type;
        btn.title = type.charAt(0).toUpperCase() + type.slice(1);
        btn.innerHTML = `${reactionEmojis[type]} <span class="reaction-count" id="reaction-count-${type}">0</span>`;
        container.appendChild(btn);
      });
    }

    function highlightUserReaction(userReaction) {
      document.querySelectorAll('.reaction-btn').forEach(btn => {
        btn.classList.remove('highlighted');
        if (btn.dataset.reaction === userReaction) {
          btn.classList.add('highlighted');
        }
      });
    }

    function listenToReactions() {
      db.collection('reactions').onSnapshot(snapshot => {
        const counts = {};
        let userReaction = null;

        reactionTypes.forEach(type => counts[type] = 0);

        snapshot.forEach(doc => {
          const data = doc.data();
          if (data && data.reaction) {
            counts[data.reaction] = (counts[data.reaction] || 0) + 1;
            if (doc.id === userId) {
              userReaction = data.reaction;
            }
          }
        });

        reactionTypes.forEach(type => {
          const span = document.getElementById(`reaction-count-${type}`);
          if (span) span.textContent = counts[type];
        });

        highlightUserReaction(userReaction);
      });
    }

    document.getElementById('reaction-container').addEventListener('click', async e => {
      const btn = e.target.closest('button.reaction-btn');
      if (!btn) return;

      const selectedReaction = btn.dataset.reaction;
      const doc = await db.collection('reactions').doc(userId).get();
      if (doc.exists) {
        alert("You have already reacted.");
        return;
      }

      await db.collection('reactions').doc(userId).set({ reaction: selectedReaction });
    });

    async function loadReactionToggle() {
      try {
        const doc = await db.collection('settings').doc('reactionControl').get();
        const enabled = doc.exists && doc.data().enabled === true;
        document.getElementById('reaction-section').style.display = enabled ? 'block' : 'none';
      } catch (e) {
        console.error("Error loading reaction setting:", e);
      }
    }

    window.onload = async () => {
      createReactionButtons();
      await loadReactionToggle();
      listenToReactions();
    };
  </script>
</body>
</html>
