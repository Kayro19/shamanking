<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Survey with Firebase - Global Toggle</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    .survey-item { margin-bottom: 20px; }
    .btn {
      padding: 10px 20px;
      margin-right: 8px;
      border: 1px solid #444;
      background-color: #eee;
      cursor: pointer;
      user-select: none;
    }
    .btn.selected {
      background-color: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }
    #submit-btn, #reset-btn {
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #submit-btn[disabled] {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    #reset-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      margin-left: 10px;
    }
    #results {
      margin-top: 30px;
      padding: 15px;
      background: #f4f4f4;
      border: 1px solid #ccc;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .bar { color: #4CAF50; }
    .highlight { color: #4CAF50; font-weight: bold; }
  </style>
</head>
<body>

  <h2>REVIEW INNOVATIONS</h2>

  <!-- Survey Questions -->
  <div class="survey-item" data-item="1">
    <div>1. Choose one:</div>
    <button class="btn" data-letter="A">A</button>
    <button class="btn" data-letter="B">B</button>
    <button class="btn" data-letter="C">C</button>
    <button class="btn" data-letter="D">D</button>
  </div>
  <div class="survey-item" data-item="2">
    <div>2. Choose one:</div>
    <button class="btn" data-letter="A">A</button>
    <button class="btn" data-letter="B">B</button>
    <button class="btn" data-letter="C">C</button>
    <button class="btn" data-letter="D">D</button>
  </div>
  <div class="survey-item" data-item="3">
    <div>3. Choose one:</div>
    <button class="btn" data-letter="A">A</button>
    <button class="btn" data-letter="B">B</button>
    <button class="btn" data-letter="C">C</button>
    <button class="btn" data-letter="D">D</button>
  </div>
  <div class="survey-item" data-item="4">
    <div>4. Choose one:</div>
    <button class="btn" data-letter="A">A</button>
    <button class="btn" data-letter="B">B</button>
    <button class="btn" data-letter="C">C</button>
    <button class="btn" data-letter="D">D</button>
  </div>
  <div class="survey-item" data-item="5">
    <div>5. Choose one:</div>
    <button class="btn" data-letter="A">A</button>
    <button class="btn" data-letter="B">B</button>
    <button class="btn" data-letter="C">C</button>
    <button class="btn" data-letter="D">D</button>
  </div>

  <button id="submit-btn">Submit</button>
  <button id="reset-btn">Reset All Data</button>

  <!-- Global Toggle Switch -->
  <div style="margin-top: 20px;">
    <label>
      <input type="checkbox" id="global-toggle" />
      <strong>Enable Submissions</strong>
    </label>
  </div>

  <div id="results"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD_5YgdpDfpa0dJtcfkUii_UjCKO9oF4J0",
      authDomain: "shamankingdata.firebaseapp.com",
      projectId: "shamankingdata",
      storageBucket: "shamankingdata.appspot.com",
      messagingSenderId: "757444066890",
      appId: "1:757444066890:web:e4f9d41e2905e588d930b3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function getUserId() {
      let uid = localStorage.getItem('userId');
      if (!uid) {
        uid = 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', uid);
      }
      return uid;
    }
    const userId = getUserId();

    function disableSubmitButton(text = 'Already Submitted') {
      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.innerText = text;
    }

    function enableSubmitButton() {
      const btn = document.getElementById('submit-btn');
      btn.disabled = false;
      btn.innerText = 'Submit';
    }

    async function isSubmissionEnabled() {
      try {
        const doc = await db.collection('settings').doc('submissionControl').get();
        return doc.exists && doc.data().enabled === true;
      } catch (error) {
        console.error('Error checking toggle:', error);
        return false;
      }
    }

    async function checkIfSubmitted() {
      const allowed = await isSubmissionEnabled();
      if (!allowed) {
        disableSubmitButton('Submission Disabled');
        return;
      }

      const doc = await db.collection('responses').doc(userId).get();
      if (doc.exists) {
        disableSubmitButton();
      } else {
        enableSubmitButton();
      }
    }

    document.querySelectorAll('.survey-item').forEach(item => {
      const buttons = item.querySelectorAll('.btn');
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          buttons.forEach(btn => btn.classList.remove('selected'));
          button.classList.add('selected');
        });
      });
    });

    document.getElementById('submit-btn').addEventListener('click', async () => {
      const allowed = await isSubmissionEnabled();
      if (!allowed) {
        alert("Submissions are currently disabled.");
        disableSubmitButton('Submission Disabled');
        return;
      }

      const doc = await db.collection('responses').doc(userId).get();
      if (doc.exists) {
        alert("You have already submitted the survey.");
        disableSubmitButton();
        return;
      }

      const results = {};
      let allAnswered = true;
      document.querySelectorAll('.survey-item').forEach(item => {
        const selectedBtn = item.querySelector('.btn.selected');
        const itemNum = item.getAttribute('data-item');
        if (selectedBtn) {
          results[`item${itemNum}`] = selectedBtn.getAttribute('data-letter');
        } else {
          allAnswered = false;
        }
      });

      if (!allAnswered) {
        alert('Please answer all questions before submitting.');
        return;
      }

      try {
        await db.collection('responses').doc(userId).set({
          answers: results,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        disableSubmitButton();
        alert('Thanks for submitting!');
        showAggregatedResults();
      } catch (error) {
        console.error('Error saving response:', error);
        alert('Failed to save your answers. Try again.');
      }
    });

    async function showAggregatedResults() {
      const snapshot = await db.collection('responses').get();

      const counts = {};
      for (let i = 1; i <= 5; i++) {
        counts[`item${i}`] = { A: 0, B: 0, C: 0, D: 0 };
      }

      snapshot.forEach(doc => {
        const answers = doc.data().answers;
        for (const [item, letter] of Object.entries(answers)) {
          if (counts[item] && counts[item][letter] !== undefined) {
            counts[item][letter]++;
          }
        }
      });

      let maxCount = 0;
      for (let i = 1; i <= 5; i++) {
        for (const count of Object.values(counts[`item${i}`])) {
          if (count > maxCount) maxCount = count;
        }
      }
      if (maxCount === 0) maxCount = 1;

      let resultText = '';
      for (let i = 1; i <= 5; i++) {
        const itemCounts = counts[`item${i}`];
        const maxItemCount = Math.max(...Object.values(itemCounts));
        resultText += `Item ${i}:\n`;
        for (const [letter, count] of Object.entries(itemCounts)) {
          const barLength = Math.round((count / maxCount) * 20);
          const bar = `<span class="bar">${'â–ˆ'.repeat(barLength)}</span>`;
          const letterDisplay = count === maxItemCount && count > 0
            ? `<span class="highlight">${letter}</span>`
            : letter;
          resultText += `  ${letterDisplay}: ${count} ${bar}\n`;
        }
        resultText += '\n';
      }

      document.getElementById('results').innerHTML = `<h3>Aggregated Results:</h3><pre>${resultText}</pre>`;
    }

    // Load and control toggle
    async function loadToggleState() {
      try {
        const doc = await db.collection('settings').doc('submissionControl').get();
        const isEnabled = doc.exists && doc.data().enabled === true;
        document.getElementById('global-toggle').checked = isEnabled;
      } catch (error) {
        console.error('Failed to load toggle state:', error);
      }
    }

    document.getElementById('global-toggle').addEventListener('change', async (e) => {
      const enabled = e.target.checked;
      try {
        await db.collection('settings').doc('submissionControl').set({ enabled });
        alert(`Submissions are now ${enabled ? 'ENABLED' : 'DISABLED'} globally.`);
        checkIfSubmitted();
      } catch (error) {
        console.error('Failed to update toggle:', error);
        alert('Toggle update failed.');
      }
    });

    document.getElementById('reset-btn').addEventListener('click', async () => {
      const confirmed = confirm("Are you sure you want to delete ALL survey data?");
      if (!confirmed) return;

      try {
        const snapshot = await db.collection('responses').get();
        const batch = db.batch();

        snapshot.forEach(doc => {
          batch.delete(doc.ref);
        });

        await batch.commit();
        enableSubmitButton();
        alert('All survey data has been deleted.');
        document.getElementById('results').innerHTML = '';
      } catch (error) {
        console.error('Error deleting data:', error);
        alert('Failed to reset data.');
      }
    });

    window.onload = () => {
      loadToggleState();
      checkIfSubmitted();
      showAggregatedResults();
    };
  </script>
</body>
</html>
