<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Survey with Admin Control + Emoji Reactions</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .btn { padding: 10px 20px; margin: 5px; border: 1px solid #444; background: #eee; cursor: pointer; }
    .btn.selected { background: #4CAF50; color: #fff; }
    #submit-btn[disabled] { background: #ccc; color: #666; cursor: not-allowed; }
    #reset-btn, #global-toggle-container, #item-count-container, #emoji-toggle-container { margin-top: 20px; display: none; }
    #results { margin-top: 30px; padding: 15px; background: #f4f4f4; border: 1px solid #ccc; white-space: pre-wrap; font-family: monospace; }
    .question-title { color: green; font-weight: bold; margin-top: 10px; }
    .bar { color: #4CAF50; }
    .highlight { color: #4CAF50; font-weight: bold; }

    .emoji-btn {
      font-size: 24px;
      padding: 10px 15px;
      margin: 5px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .emoji-btn.selected {
      background-color: #4CAF50;
      color: white;
    }
    .emoji-btn .count {
      font-size: 14px;
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <div style="font-size: 14px; color: black; background: yellow; padding: 5px; margin-bottom: 10px;">
    Version 1.0.0 Full
  </div>
  <img src="RInew.jpg" width="350" height="165" alt="Logo" />

  <!-- Auth Section -->
  <div id="auth-section">
    <input id="email" type="email" placeholder="Admin Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <button id="logout-btn" style="display:none;">Logout</button>
    <div id="login-message"></div>
  </div>

  <!-- Emoji Reactions Section -->
  <div id="emoji-container" style="display:none; margin-top:20px; margin-bottom:20px;">
    <div><strong>React with an emoji:</strong></div>
    <div id="emoji-options">
      <button class="emoji-btn" data-emoji="üëç">üëç <span class="count">0</span></button>
      <button class="emoji-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è <span class="count">0</span></button>
      <button class="emoji-btn" data-emoji="üòÇ">üòÇ <span class="count">0</span></button>
      <button class="emoji-btn" data-emoji="üòÆ">üòÆ <span class="count">0</span></button>
    </div>
  </div>

  <!-- Dynamic Survey -->
  <div id="survey-container"></div>
  <button id="submit-btn">Submit</button>
  <button id="reset-btn">Reset All Data</button>

  <!-- Admin Controls -->
  <div id="global-toggle-container">
    <label><input type="checkbox" id="global-toggle"/> <strong>Enable Submissions</strong></label>
  </div>
  <div id="item-count-container">
    <label><strong>Number of Questions to Show:</strong></label>
    <input type="number" id="item-count-input" min="0" max="100" value="5"/>
    <button id="update-item-count">Update</button>
  </div>
  <div id="emoji-toggle-container">
    <label><input type="checkbox" id="emoji-visibility-toggle"/> <strong>Show Emoji Reactions</strong></label>
  </div>

  <div id="results"></div>

  <!-- Firebase Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const surveyContainer = document.getElementById("survey-container");
    const submitBtn = document.getElementById("submit-btn");
    const resetBtn = document.getElementById("reset-btn");
    const globalToggle = document.getElementById("global-toggle");
    const globalToggleContainer = document.getElementById("global-toggle-container");
    const itemCountContainer = document.getElementById("item-count-container");
    const emojiToggleContainer = document.getElementById("emoji-toggle-container");
    const emojiContainer = document.getElementById("emoji-container");
    const emojiToggle = document.getElementById("emoji-visibility-toggle");
    const itemCountInput = document.getElementById("item-count-input");
    const updateItemCountBtn = document.getElementById("update-item-count");

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      currentUser = user;
      if (user) {
        document.getElementById("login-message").innerText = `Logged in as ${user.email}`;
        document.getElementById("logout-btn").style.display = "inline-block";
        globalToggleContainer.style.display = "block";
        itemCountContainer.style.display = "block";
        emojiToggleContainer.style.display = "block";
      } else {
        document.getElementById("login-message").innerText = "";
        document.getElementById("logout-btn").style.display = "none";
        globalToggleContainer.style.display = "none";
        itemCountContainer.style.display = "none";
        emojiToggleContainer.style.display = "none";
      }
    });

    document.getElementById("login-btn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password).catch(err => {
        document.getElementById("login-message").innerText = err.message;
      });
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      auth.signOut();
    });

    updateItemCountBtn.addEventListener("click", () => {
      let count = parseInt(itemCountInput.value);
      if (isNaN(count) || count < 0) count = 0;
      loadQuestions(count);
    });

    function loadQuestions(limit = 5) {
      surveyContainer.innerHTML = "";
      if (limit === 0) {
        surveyContainer.innerHTML = "<p>No questions to show.</p>";
        return;
      }
      db.collection("questions").limit(limit).get().then(snapshot => {
        if (snapshot.empty) {
          surveyContainer.innerHTML = "<p>No questions found.</p>";
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("question-title");
          div.innerText = data.text;
          surveyContainer.appendChild(div);
        });
      });
    }

    submitBtn.addEventListener("click", () => {
      alert("Submission received!");
    });

    resetBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to reset all data?")) {
        db.collection("emoji-reactions").get().then(snapshot => {
          const batch = db.batch();
          snapshot.forEach(doc => {
            batch.update(doc.ref, { count: 0 });
          });
          return batch.commit();
        }).then(() => {
          alert("Emoji counts reset.");
          loadEmojiCounts();
        });
      }
    });

    globalToggle.addEventListener("change", () => {
      submitBtn.disabled = !globalToggle.checked;
    });

    emojiToggle.addEventListener("change", () => {
      emojiContainer.style.display = emojiToggle.checked ? "block" : "none";
    });

    document.querySelectorAll(".emoji-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const emoji = btn.getAttribute("data-emoji");
        const countSpan = btn.querySelector(".count");
        let count = parseInt(countSpan.textContent);
        count++;
        countSpan.textContent = count;
        db.collection("emoji-reactions").doc(emoji).set({ count }, { merge: true });
      });
    });

    function loadEmojiCounts() {
      db.collection("emoji-reactions").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const btn = document.querySelector(`.emoji-btn[data-emoji='${doc.id}']`);
          if (btn) {
            btn.querySelector(".count").textContent = data.count || 0;
          }
        });
      });
    }

    loadEmojiCounts();
    loadQuestions(parseInt(itemCountInput.value));
  </script>
</body>
</html>
