<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Survey with Firebase - Unique User Tracking</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    .survey-item {
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin-right: 8px;
      border: 1px solid #444;
      background-color: #eee;
      cursor: pointer;
      user-select: none;
    }
    .btn.selected {
      background-color: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }
    #submit-btn {
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
    }
    #submit-btn[disabled] {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    #reset-btn {
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      background-color: #e74c3c;
      color: white;
      margin-top: 20px;
      border: none;
    }
    #results {
      margin-top: 30px;
      padding: 15px;
      background: #f4f4f4;
      border: 1px solid #ccc;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Survey</h2>

  <div class="survey-item" data-item="1">
    <div>1. Choose one:</div>
    <button class="btn" data-letter="A">A</button>
    <button class="btn" data-letter="B">B</button>
    <button class="btn" data-letter="C">C</button>
    <button class="btn" data-letter="D">D</button>
  </div>

  <div class="survey-item" data-item="2">
    <div>2. Choose one:</div>
    <button class="btn" data-letter="A">A</button>
    <button class="btn" data-letter="B">B</button>
    <button class="btn" data-letter="C">C</button>
    <button class="btn" data-letter="D">D</button>
  </div>

  <div class="survey-item" data-item="3">
    <div>3. Choose one:</div>
    <button class="btn" data-letter="A">A</button>
    <button class="btn" data-letter="B">B</button>
    <button class="btn" data-letter="C">C</button>
    <button class="btn" data-letter="D">D</button>
  </div>

  <div class="survey-item" data-item="4">
    <div>4. Choose one:</div>
    <button class="btn" data-letter="A">A</button>
    <button class="btn" data-letter="B">B</button>
    <button class="btn" data-letter="C">C</button>
    <button class="btn" data-letter="D">D</button>
  </div>

  <div class="survey-item" data-item="5">
    <div>5. Choose one:</div>
    <button class="btn" data-letter="A">A</button>
    <button class="btn" data-letter="B">B</button>
    <button class="btn" data-letter="C">C</button>
    <button class="btn" data-letter="D">D</button>
  </div>

  <button id="submit-btn">Submit</button>
  <button id="reset-btn">Reset All Data</button>

  <div id="results"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD_5YgdpDfpa0dJtcfkUii_UjCKO9oF4J0",
      authDomain: "shamankingdata.firebaseapp.com",
      projectId: "shamankingdata",
      storageBucket: "shamankingdata.appspot.com",
      messagingSenderId: "757444066890",
      appId: "1:757444066890:web:e4f9d41e2905e588d930b3"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Generate or get unique user ID stored in localStorage
    function getUserId() {
      let uid = localStorage.getItem('userId');
      if (!uid) {
        uid = 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', uid);
      }
      return uid;
    }
    const userId = getUserId();

    // Disable submit button
    function disableSubmitButton() {
      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.innerText = 'Already Submitted';
    }
    function enableSubmitButton() {
      const btn = document.getElementById('submit-btn');
      btn.disabled = false;
      btn.innerText = 'Submit';
    }

    // On load: check if user already submitted
    async function checkIfSubmitted() {
      const doc = await db.collection('responses').doc(userId).get();
      if (doc.exists) {
        disableSubmitButton();
      } else {
        enableSubmitButton();
      }
    }

    // Button selection logic
    document.querySelectorAll('.survey-item').forEach(item => {
      const buttons = item.querySelectorAll('.btn');
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          buttons.forEach(btn => btn.classList.remove('selected'));
          button.classList.add('selected');
        });
      });
    });

    // Submit survey
    document.getElementById('submit-btn').addEventListener('click', async () => {
      const doc = await db.collection('responses').doc(userId).get();
      if (doc.exists) {
        alert("You have already submitted the survey.");
        disableSubmitButton();
        return;
      }

      const results = {};
      let allAnswered = true;

      document.querySelectorAll('.survey-item').forEach(item => {
        const selectedBtn = item.querySelector('.btn.selected');
        const itemNum = item.getAttribute('data-item');
        if (selectedBtn) {
          results[`item${itemNum}`] = selectedBtn.getAttribute('data-letter');
        } else {
          allAnswered = false;
        }
      });

      if (!allAnswered) {
        alert('Please answer all questions before submitting.');
        return;
      }

      try {
        // Save with userId as doc id, so only one response per user
        await db.collection('responses').doc(userId).set({
          answers: results,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        disableSubmitButton();
        alert('Thanks for submitting!');
        showAggregatedResults();
      } catch (error) {
        console.error('Error saving response:', error);
        alert('Failed to save your answers. Try again.');
      }
    });

    // Show aggregated results with bars
    async function showAggregatedResults() {
      const snapshot = await db.collection('responses').get();

      const counts = {};
      for (let i = 1; i <= 5; i++) {
        counts[`item${i}`] = { A: 0, B: 0, C: 0, D: 0 };
      }

      snapshot.forEach(doc => {
        const answers = doc.data().answers;
        for (const [item, letter] of Object.entries(answers)) {
          if (counts[item] && counts[item][letter] !== undefined) {
            counts[item][letter]++;
          }
        }
      });

      // Find max count for scaling bars
      let maxCount = 0;
      for (let i = 1; i <= 5; i++) {
        for (const count of Object.values(counts[`item${i}`])) {
          if (count > maxCount) maxCount = count;
        }
      }
      if (maxCount === 0) maxCount = 1; // avoid div by zero

      let resultText = '';
      for (let i = 1; i <= 5; i++) {
        const itemCounts = counts[`item${i}`];
        resultText += `Item ${i}:\n`;
        for (const [letter, count] of Object.entries(itemCounts)) {
          const barLength = Math.round((count / maxCount) * 20); // scale max 20 chars
          const bar = 'â–ˆ'.repeat(barLength);
          resultText += `  ${letter}: ${count} ${bar}\n`;
        }
        resultText += '\n';
      }

      document.getElementById('results').innerHTML = `<h3>Aggregated Results:</h3><pre>${resultText}</pre>`;
    }

    // Reset all data
    document.getElementById('reset-btn').addEventListener('click', async () => {
      const confirmed = confirm("Are you sure you want to delete ALL survey data?");
      if (!confirmed) return;

      try {
        const snapshot = await db.collection('responses').get();
        const batch = db.batch();

        snapshot.forEach(doc => {
          batch.delete(doc.ref);
        });

        await batch.commit();

        // Clear userId to force new user ID for next visits (optional)
        // localStorage.removeItem('userId');

        enableSubmitButton();

        alert('All survey data has been deleted. All users can submit again.');
        document.getElementById('results').innerHTML = '';
      } catch (error) {
        console.error('Error deleting data:', error);
        alert('Failed to reset data.');
      }
    });

    // On window load
    window.onload = () => {
      checkIfSubmitted();
      showAggregatedResults();
    };
  </script>
</body>
</html>
