<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selectable Item Buttons</title>
  <style>
    .item {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 300px;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .buttons button.selected {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Choose One Letter per Item</h1>

  <div class="item">
    <p>Item 1</p>
    <div class="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
  </div>

  <div class="item">
    <p>Item 2</p>
    <div class="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
  </div>

  <div class="item">
    <p>Item 3</p>
    <div class="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
  </div>

  <div class="item">
    <p>Item 4</p>
    <div class="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
  </div>

  <div class="item">
    <p>Item 5</p>
    <div class="buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
  </div>

  <script>
    // Select all items
    const items = document.querySelectorAll('.item');

    items.forEach(item => {
      const buttons = item.querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          // Remove "selected" class from all buttons in this item
          buttons.forEach(btn => btn.classList.remove('selected'));
          // Add "selected" class to the clicked button
          button.classList.add('selected');
        });
      });
    });
  </script>

</body>
</html>
